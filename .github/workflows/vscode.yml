name: Publish VS Code Extension

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.0)"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-vscode:
    name: Publish to VS Code Marketplace
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Package VS Code extension
        working-directory: packages/vscode
        run: |
          pnpm vscode:package
          mv *.vsix cadence-${{ steps.version.outputs.version }}.vsix

      - name: Publish to VS Code Marketplace
        working-directory: packages/vscode
        run: pnpm vscode:publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        working-directory: packages/vscode
        run: |
          npx ovsx publish cadence-${{ steps.version.outputs.version }}.vsix -p ${{ secrets.OVSX_PAT }}
        continue-on-error: true

      - name: Upload vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: cadence-vscode-${{ steps.version.outputs.version }}
          path: packages/vscode/*.vsix
          retention-days: 90

      - name: Attach vsix to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: packages/vscode/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
